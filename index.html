<div id='person'>
  <h1>Person</h1>
  <p bind='text: name()'></p>

  <p bind='text: fullName()'></p>

  <input bind='val: age()'></input>
  
  <input bind='val: surname(); css: {color: color()}; change: oO.form(surname)'></input>
  
  <p bind='css: {color: color()}'>HELLO</p>
  
  <button bind='click: handleClick'>ok</button>
  
</div>




  
  
<script>


function Person(name, surname, age) {
  this.name = oO.observer(name)
  this.surname = oO.observer(surname)
  this.age = oO.observer(age)
  
  var self = this
  this.fullName = oO.computed(function() {
    return self.name() + " " + self.surname()
  })
  this.color = oO.observer('red')
  
}
